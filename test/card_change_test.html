<!DOCTYPE html>
<html>
<head>
	<title>Card Game Simulator</title>
	<style type="text/css">
		body {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}
		.card-container {
			display: flex;
			flex-wrap: nowrap;
			justify-content: center;
			align-items: center;
			gap: 10px;
			margin-bottom: 20px;
		}
		.card {
			display: inline-block;
			height: 150px;
			width: 100px;
			background-repeat: no-repeat;
			background-size: contain;
			background-position: center;
			transition: transform 0.5s;
		}
		.card.a {
			background-image: url("blank-image.jpg");
		}
		.card.b {
			background-image: url("card-image.jpg");
		}
		button {
			margin-top: 10px;
			padding: 5px 10px;
			font-size: 18px;
			border-radius: 5px;
			background-color: #007bff;
			color: #fff;
			border: none;
			cursor: pointer;
		}
	</style>
	<script type="text/javascript">
		window.onload = function() {
			var cards = document.getElementsByClassName("card");
			var button = document.getElementById("changeButton");
			button.addEventListener("click", function() {
				for (var i = 0; i < cards.length; i++) {
					if (cards[i].classList.contains("a")) {
						cards[i].classList.remove("a");
						cards[i].classList.add("b");
					} else {
						cards[i].classList.remove("b");
						cards[i].classList.add("a");
					}
				}
			});
		}
	</script>
</head>
<body>
	<div class="card-container">
		<div class="card a"></div>
		<div class="card a"></div>
		<div class="card a"></div>
		<div class="card a"></div>
		<div class="card a"></div>
	</div>
	<button id="changeButton">Change Images</button>
</body>
</html>
